<head>
  <script>
    (function (w, o, d) {
      w[o] =
        w[o] ||
        function () {
          w[o][d].push(arguments);
        };
      w[o][d] = w[o][d] || [];
    })(window, 'Osano', 'data');
    
    // This is the new logic to activate scripts
    window.Osano('onInitialized', consent => {
      console.log('Osano.js initialized', consent);

      // Check if consent for MARKETING has been given
      if (consent.MARKETING === 'ACCEPT') {
        // Find all scripts that have been classified for MARKETING
        document.querySelectorAll('script[data-osano="MARKETING"]').forEach(script => {
          // If the script is of type "text/plain", change it to "text/javascript"
          // to make the browser execute it.
          if (script.type === 'text/plain') {
            script.type = 'text/javascript';
          }
        });
      }
    });

    window.Osano('onCookieBlocked', cookie =>
      console.debug('Osano.js blocked cookie:', cookie)
    );
  </script>
  
  <script src="https://cmp.osano.com/16A0CuTCdGtXx3A1C/ec63760f-40b0-4c2c-b76a-e71dda7f148e/osano.js"></script> 
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
