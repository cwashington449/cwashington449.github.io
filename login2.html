<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js"></script>
  <script src="your_firebase_config.js"></script>
</head>
<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>
  <script>
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login submission
    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Login successful, redirect to desired page
        window.location.href = 'fp.html'; // Replace 'dashboard.html' with your desired page
      })
      .catch((error) => {
        // Handle login errors
        console.error('Error signing in:', error.code);
      });
  </script>
</body>
</html>
