<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #firebaseui-auth-container {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="firebaseui-auth-container"></div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2x8YdENHZUmcjqOBPjghdjOI-jwt02d8",
      authDomain: "cw-portfolio-1f820.firebaseapp.com",
      projectId: "cw-portfolio-1f820",
      storageBucket: "cw-portfolio-1f820.appspot.com",
      messagingSenderId: "401349391323",
      appId: "1:401349391323:web:7408f3851bacf6b6712dfe",

    firebase.initializeApp(firebaseConfig);

    const uiConfig = {

      signInOptions: [

      // Optional: Terms of service and privacy policy URLs
     // tosUrl: '<your-tos-url>',
     // privacyPolicyUrl: '<your-privacy-policy-url>'
    };

    // Initialize FirebaseUI
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>
